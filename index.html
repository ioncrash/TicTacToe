<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">Tic-Tac-Toe!</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav navbar-right" id="navbar-right-side">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign up/Sign in <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <!-- launch modal -->
                  <li><a ><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-up-modal">
                    Sign up!
                  </button></a></li>
                  <li><a ><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-in-modal">
                    Sign in!
                  </button></a></li>
                  <li><a ><button type="button" class="btn btn-primary btn-lg change-pw-x-btn hidden" data-toggle="modal" data-target="#change-x-password-modal">
                    Change player x password
                  </button></a></li>
                  <li><a ><button type="button" class="btn btn-primary btn-lg change-pw-o-btn hidden" data-toggle="modal" data-target="#change-o-password-modal">
                    Change player o password
                  </button></a></li>
                  <li role="separator" class="divider hidden"></li>
                  <li><button type="button" class="btn btn-primary btn-lg hidden" id="sign-out-x-button">Sign out X!</button></li>
                  <li><button type="button" class="btn btn-primary btn-lg hidden" id="sign-out-o-button">Sign out O!</button></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.container-fluid -->
        </nav><!-- /.navbar-collapse -->
        <div class="versus-row">
          <div class="col-md-6" id="player-x-bar">Player X:</div>
          <div class="col-md-6" id="player-o-bar">Player O:</div>
        </div>
        <div class="status-row">
          <div class="col-md-12" id="status-bar"></div>
        </div>
        <!-- add board -->
      <div class="container">

        <div class="row-1">
          <div class="col-md-4 box" data-box-index='0' id="box-0"></div>
          <div class="col-md-4 box" data-box-index='1' id="box-1"></div>
          <div class="col-md-4 box" data-box-index='2' id="box-2"></div>
        </div>
        <div class="row-2">
          <div class="col-md-4 box" data-box-index='3' id="box-3"></div>
          <div class="col-md-4 box" data-box-index='4' id="box-4"></div>
          <div class="col-md-4 box" data-box-index='5' id="box-5"></div>
        </div>
        <div class="row-1">
          <div class="col-md-4 box" data-box-index='6' id="box-6"></div>
          <div class="col-md-4 box" data-box-index='7' id="box-7"></div>
          <div class="col-md-4 box" data-box-index='8' id="box-8"></div>
        </div>
      </div>

        <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form class="sign-up-form">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" name="credentials[email]" id="sign-up-email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input type="password" class="form-control" id="sign-up-password" name="credentials[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm password</label>
                  <input type="password" class="form-control" id="confirm-password" name="credentials[confirm_password]" placeholder="Confirm password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign in modal -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
              <form class="sign-in-form">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" id="sign-in-email" name="credentials[email]" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input type="password" class="form-control" id="sign-in-password" name="credentials[password]" placeholder="Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change password modal -->
      <div class="modal fade" id="change-x-password-modal" tabindex="-1" role="dialog" aria-labelledby="change-password-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Change password</h4>
            </div>
            <div class="modal-body">
              <form class="change-x-password-form">
                <div class="form-group">
                  <label>Old password</label>
                  <input type="password" class="form-control" id="old-x-password" name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="new-password">New password</label>
                  <input type="password" class="form-control" id="new-x-password" name="passwords[new]" placeholder="New Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="change-o-password-modal" tabindex="-1" role="dialog" aria-labelledby="change-password-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Change password</h4>
            </div>
            <div class="modal-body">
              <form class="change-o-password-form">
                <div class="form-group">
                  <label>Old password</label>
                  <input type="password" class="form-control" id="old-o-password" name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="new-password">New password</label>
                  <input type="password" class="form-control" id="new-o-password" name="passwords[new]" placeholder="New Password">
                </div>
              </form>
            </div>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </body>
</html>
